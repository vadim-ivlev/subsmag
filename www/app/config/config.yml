imports:
    - { resource: parameters.yml }
    - { resource: parameters_db.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: doctrine_config.yml }
#    - { resource: "@RgSubsmagBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    periods:
        1: 'ОСНОВНАЯ I полугодие'
        2: 'ТЕКУЩАЯ I полугодие'
        3: 'ОСНОВНАЯ II полугодие'
        4: 'ТЕКУЩАЯ II полугодие'
    # Moscow
    area: 201
    domain: 'https://rg.ru/subs'
    host: 'rg.ru/subs'
    scheme: 'https'
    from_email: 'subsmag@rg.ru'
    from_name: 'Российская газета'
    secretkey: 'wowakedalapadasy'
    redis_server: 'redis://localhost'


framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    ##
#    serializer: { enabled: true }
    ##
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        cookie_lifetime: 31536000
        # redis session # https://github.com/snc/SncRedisBundle/blob/master/Resources/doc/index.md
        handler_id:  snc_redis.session.handler
        # native file session
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
#        storage_id:  session.storage.native
#        handler_id:  session.handler.native_file
#        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Migrations Configuration
doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Subsmag Migrations

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# Nelmio CORS configuration
nelmio_cors:
    defaults:
#        origin_regex: true
#        allow_credentials: true # now this work is made by WM
#        allow_origin: ['^.*.rg.ru', '^http://localhost:3000', 'null', 'subsmag.loc']
        allow_origin: ['*']
        allow_headers: ['*']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS', 'PATCH']
        max_age: 3600
        hosts: []

# Redis Configuration
snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: "%redis_server%" # как на фронте -- в параметрах
        session:
            type: predis
            alias: session
            dsn: '%redis_server%'
    session:
        client: session
#        ttl: 86400

monolog:
    channels: ['platron']
