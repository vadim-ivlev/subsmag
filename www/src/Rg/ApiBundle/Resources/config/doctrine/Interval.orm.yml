Rg\ApiBundle\Entity\Interval:
    type: entity
    table: "`interval`"
    repositoryClass: Rg\ApiBundle\Repository\IntervalRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        start:
            type: date
            column: start
        end:
            type: date
            column: end
    manyToOne:
        period:
            targetEntity: Period
            inversedBy: intervals
    lifecycleCallbacks: {  }
