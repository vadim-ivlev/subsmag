Rg\ApiBundle\Entity\Item:
    type: entity
    table: null
    repositoryClass: Rg\ApiBundle\Repository\ItemRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        quantity:
            type: integer
            column: quantity
        timeunit_amount:
            type: integer
            column: timeunit_amount
        cost:
            type: float
            column: cost
    manyToOne:
        order:
            targetEntity: Order
            inversedBy: items
        sale:
            targetEntity: Sale
            inversedBy: items
        tariff:
            targetEntity: Tariff
            inversedBy: items
    lifecycleCallbacks: {  }
