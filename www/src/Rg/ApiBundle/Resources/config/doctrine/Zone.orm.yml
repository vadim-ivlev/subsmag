Rg\ApiBundle\Entity\Zone:
    type: entity
    table: null
    repositoryClass: Rg\ApiBundle\Repository\ZoneRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '30'
            column: name
        from_front_id:
            type: integer
            column: from_front_id
    oneToMany:
        tariffs:
            targetEntity: Tariff
            mappedBy: zone
        areas:
            targetEntity: Area
            mappedBy: zone
    lifecycleCallbacks: {  }
