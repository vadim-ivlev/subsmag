Rg\ApiBundle\Entity\Area:
    type: entity
    table: null
    repositoryClass: Rg\ApiBundle\Repository\AreaRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '50'
            column: name
        from_front_id:
            type: integer
            column: from_front_id
    manyToOne:
        zone:
            targetEntity: Zone
            inversedBy: areas
    oneToMany:
        sales:
            targetEntity: Sale
            mappedBy: area
    lifecycleCallbacks: {  }
