Rg\ApiBundle\Entity\Area:
    type: entity
    table: null
    repositoryClass: Rg\ApiBundle\Repository\AreaRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '50'
            column: name
        from_front_id:
            type: integer
            column: from_front_id
        ### for transfer from old subsmag
        works_id:
            type: string
            column: works_id
        link:
            type: string
            column: "`link`"
    manyToOne:
        zone:
            targetEntity: Zone
            inversedBy: areas
    oneToMany:
        cities:
            targetEntity: City
            mappedBy: area
        sales:
            targetEntity: Sale
            mappedBy: area
    lifecycleCallbacks: {  }
